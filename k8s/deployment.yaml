apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-api
  namespace: sentiment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sentiment-api
  template:
    metadata:
      labels:
        app: sentiment-api
    spec:
      containers:
        - name: app
          image: sentiment-api:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
